name: beauty_tracker
description: Papillon Note — 美容施術の経過を記録・管理するアプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.4
  flutter_local_notifications: ^18.0.1
  image_picker: ^1.1.2
  image: ^4.3.0
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  google_fonts: ^6.2.1
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/papillon_icon.jpg"
  web:
    generate: true
    image_path: "assets/images/papillon_icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
